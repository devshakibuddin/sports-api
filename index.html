<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center fw-bold m-3"> Sports Player Details</h1>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="d-flex w-75" role="search">
                        <input id="search-value" class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button onclick="loadData()" class="btn btn-outline-success" type="submit">Search</button>
                      </div>
                      <div id="spinner" class="d-flex justify-content-center mt-5 d-none">
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                        <div id="player-info" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
                            
                          </div>
                </div>
                <div class="col-lg-6">
                    <section>
                        <div id="single-player-info">

                        </div>
                    </section>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
